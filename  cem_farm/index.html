<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Farm Game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <!-- Diagonal Banner -->
    <div class="diagonal-banner">
        <span>เคมี-เกมส์</span>
    </div>

    <!-- Clock Display -->
    <div id="current-time" class="current-time"></div>

    <div id="calendar-icon" class="calendar-icon">
        <i class="fas fa-calendar-alt"></i>
    </div>

    <div id="calendar-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-btn" onclick="closeCalendarPopup()">&times;</span>
            <ul>
                <li>รายการที่ 1</li>
                <li>รายการที่ 2</li>
                <li>รายการที่ 3</li>
            </ul>
        </div>
    </div>



    <!-- Farm Plot -->
    <div class="farm-plot" onclick="plantSeed(this)">
        <img src="./img/sc1.jpeg" alt="Cute Cartoon">
    </div>

       <!-- Controls -->
    <div class="controls">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <button onclick="waterPlants()">Water Plants</button>
    </div>

    <!-- Popup Element -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p>พอแล้ว!</p>
        </div>
    </div>

    <!-- Coins Display -->
    <div class="coins">Coins: <span id="coin-count">0</span></div>

    <!-- Collect Points Button -->
    <button class="collect-points-button">เก็บแต้ม</button>
    <button id="sound-button" class="sound-button">
        <i id="sound-icon" class="fas fa-volume-up"></i>
    </button>
    

    <script src="./js/script.js"></script>
    <script src="./js/datetime.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        /* Base styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./img/bg1.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Gradient overlay */
        ::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Heading styling */
        p {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            letter-spacing: 1px;
        }

        /* Button container styling */
        .button-container {
            margin-top: 30px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        /* Button hover and active effects */
        .button:hover {
            background: linear-gradient(145deg, #0056b3, #007bff);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
        }

        .button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div>
        <p>หน้าแรก</p>
        <div class="button-container">
            <a href="#" class="button" onclick="showPopup()">ต่อไป</a>
        </div>
    </div>

    <!-- Popup Form -->
    <div id="popup-form" style="display: none;">
        <div style="background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);">
            <h3>กรอกข้อมูลของคุณ</h3>
            <input type="text" id="name" placeholder="กรอกชื่อของคุณ" required>
            <input type="text" id="class" placeholder="กรอกชั้นเรียนของคุณ" required>
            <button onclick="submitForm()">ส่งข้อมูล</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup-form').style.display = 'block';
        }

        function submitForm() {
            var name = document.getElementById('name').value;
            var className = document.getElementById('class').value;
            
            if (name && className) {
                // Store data in localStorage
                localStorage.setItem('userName', name);
                localStorage.setItem('userClass', className);

                // Redirect to index.html
                window.location.href = 'index.html';
            } else {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <style>
        /* Base styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('./img/bg1.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        /* Gradient overlay */
        ::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Heading styling */
        p {
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
            padding: 0;
            letter-spacing: 1px;
        }

        /* Button container styling */
        .button-container {
            margin-top: 30px;
        }

        /* Button styling */
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(145deg, #007bff, #0056b3);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.3), -6px -6px 12px rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            display: inline-block;
            font-weight: bold;
        }

        /* Button hover and active effects */
        .button:hover {
            background: linear-gradient(145deg, #0056b3, #007bff);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3), -4px -4px 10px rgba(255, 255, 255, 0.3);
            transform: translateY(-4px);
        }

        .button:active {
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.3);
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div>
        <p>หน้าแรก</p>
        <div class="button-container">
            <a href="./index.html" class="button">ต่อไป</a>
        </div>
    </div>
</body>
</html>
